<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دندادنپاس</title>
  <style>
    @font-face {
      font-family: 'Andalus';
      src: local('Andalus');
    }

    body {
      font-family: sans-serif;
      background-color: #b71c1c;
      color: black;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
      background-image: url("Dandaanpaas Logo png.png");
      background-size: 150%;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-blend-mode: luminosity;
    }

    h1 {
      font-family: 'Andalus', sans-serif;
      margin-bottom: 30px;
      font-size: 32px;
      position: relative;
      z-index: 1;
    }

    button {
      display: block;
      width: 80%;
      max-width: 250px;
      margin: 10px auto;
      padding: 14px;
      font-size: 20px;
      border: 3px solid black;
      border-radius: 8px;
      background-color: #ffffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      z-index: 1;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .error {
      color: black;
      margin-top: 15px;
      display: none;
      position: relative;
      z-index: 1;
    }

    .gift-code {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      position: relative;
      z-index: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 20% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>به دندادنپاس خوش آمدید</h1>

  <button id="instagramBtn">اینستاگرام</button>
  <button id="telegramBtn">تلگرام</button>
  <button onclick="showModal()">لیست قیمت</button>
  <button onclick="window.location.href='tel:09360859216'">تماس با ما</button>
  <button id="giftBtn">کد هدیه</button>

  <div id="errorMsg" class="error">برای دریافت کد هدیه لطفا اینستاگرام و تلگرام مارا فالو کنید</div>
  <div id="giftCode" class="gift-code"></div>

  <div id="priceModal" class="modal">
    <div class="modal-content">
      <p>یکی از فایل‌های زیر را انتخاب کنید:</p>
      <button onclick="downloadPDF('لیست قیمت کلی فنی.pdf')">لیست قیمت کلی فنی</button>
      <button onclick="downloadPDF('لیست قیمت کلی مواد.pdf')">لیست قیمت کلی مواد</button>
      <button onclick="closeModal()">بستن</button>
    </div>
  </div>

  <script>
    let clickedInstagram = false;
    let clickedTelegram = false;

    document.getElementById("instagramBtn").onclick = () => {
      clickedInstagram = true;
      window.open("https://www.instagram.com/dandaanpaas/", "_blank");
    };

    document.getElementById("telegramBtn").onclick = () => {
      clickedTelegram = true;
      window.open("https://t.me/dandaanpaas", "_blank");
    };

    function generateGiftCode() {
      const prefix = "DANDAAN-";
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return prefix + code;
    }

    document.getElementById("giftBtn").onclick = () => {
      if (clickedInstagram && clickedTelegram) {
        document.getElementById("errorMsg").style.display = "none";
        document.getElementById("giftCode").innerText = generateGiftCode();
      } else {
        document.getElementById("giftCode").innerText = "";
        document.getElementById("errorMsg").style.display = "block";
      }
    };

    function showModal() {
      document.getElementById("priceModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("priceModal").style.display = "none";
    }

    function downloadPDF(filename) {
      window.open(filename, "_blank");
      closeModal();
    }
  </script>
</body>
</html>
