<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دندادنپاس</title>
  <style>
    @font-face {
      font-family: 'Andalus';
      src: local('Andalus');
    }
    body {
      font-family: sans-serif;
      background-color: #b71c1c;
      color: black;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Andalus', sans-serif;
      margin-bottom: 30px;
      font-size: 32px;
      position: relative;
      z-index: 1;
    }
    button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 18px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      z-index: 1;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .error {
      color: yellow;
      margin-top: 15px;
      display: none;
      position: relative;
      z-index: 1;
    }
    .gift-code {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      position: relative;
      z-index: 1;
    }
    .footer-logo {
      display: block;
      margin: 40px auto 0;
      width: 150px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>به دندادنپاس خوش آمدید</h1>

  <button id="instagramBtn">اینستاگرام</button>
  <button id="telegramBtn">تلگرام</button>
  <button onclick="downloadPDFs()">لیست قیمت</button>
  <button onclick="window.location.href='tel:09360859216'">تماس با ما</button>
  <button id="giftBtn">کد هدیه</button>

  <div id="errorMsg" class="error">برای دریافت کد هدیه لطفا اینستاگرام و تلگرام مارا فالو کنید</div>
  <div id="giftCode" class="gift-code"></div>

  <img src="Dandaanpaas Logo png.png" alt="Logo" class="footer-logo" />

  <script>
    let clickedInstagram = false;
    let clickedTelegram = false;

    document.getElementById("instagramBtn").onclick = () => {
      clickedInstagram = true;
      window.open("https://www.instagram.com/dandaanpaas/", "_blank");
    };

    document.getElementById("telegramBtn").onclick = () => {
      clickedTelegram = true;
      window.open("https://t.me/dandaanpaas", "_blank");
    };

    document.getElementById("giftBtn").onclick = () => {
      if (clickedInstagram && clickedTelegram) {
        document.getElementById("errorMsg").style.display = "none";
        document.getElementById("giftCode").innerText = "DANDAAN123";
      } else {
        document.getElementById("giftCode").innerText = "";
        document.getElementById("errorMsg").style.display = "block";
      }
    };

    function downloadPDFs() {
      window.open("لیست قیمت کلی فنی.pdf", "_blank");
      window.open("لیست قیمت کلی مواد.pdf", "_blank");
    }
  </script>
</body>
</html>
