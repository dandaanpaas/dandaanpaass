<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دندادنپاس</title>

  <style>
    @font-face {
      font-family: 'Andalus';
      src: local('Andalus');
    }

    body {
      font-family: sans-serif;
      background-color: #b71c1c;
      color: black;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
      background-image: url("Dandaanpaas Logo png.png");
      background-size: 150%;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-blend-mode: luminosity;
    }

    h1 {
      font-family: 'Andalus', sans-serif;
      margin-bottom: 30px;
      font-size: 32px;
      position: relative;
      z-index: 1;
    }

    button {
      display: block;
      width: 80%;
      max-width: 250px;
      margin: 10px auto;
      padding: 14px;
      font-size: 20px;
      border: 3px solid black;
      border-radius: 8px;
      background-color: #ffffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      z-index: 1;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .error {
      color: black;
      margin-top: 15px;
      display: none;
      position: relative;
      z-index: 1;
    }

    .gift-code {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      position: relative;
      z-index: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 20% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>به دندادنپاس خوش آمدید</h1>

  <button id="instagramBtn">اینستاگرام</button>
  <button id="telegramBtn">تلگرام</button>
  <button onclick="window.open('https://www.dandaanpaas.com','_blank')">خرید از سایت</button>
  <button onclick="window.location.href='tel:09360859216'">تماس با ما</button>

  <script>
    let clickedInstagram = false;
    let clickedTelegram = false;

    document.getElementById("instagramBtn").onclick = () => {
      clickedInstagram = true;
      window.open("https://www.instagram.com/dandaanpaas/", "_blank");
    };

    document.getElementById("telegramBtn").onclick = () => {
      clickedTelegram = true;
      window.open("https://t.me/dandaanpaas", "_blank");
    };

 
  </script>
</body>
</html>
